<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      #transit {
        float: left;
        margin: 4em 1em;
        width: 100px;
        height: 60px;
        border: 2px solid green;
        background-color: #fff;
        line-height: 60px;
        text-align: center;
        transition: width 2s;
      }

      #transit:hover {
        transition: width 2s;
        width:200px;
      }
    </style>
  </head>
  <body>
      <div id="transit">Hello CSS</div>
  </body>
</html>
