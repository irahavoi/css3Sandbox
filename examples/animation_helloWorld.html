<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body, p, h1, h2, h3, h4, table, td, th, ul, ol, textarea, input {
        font-family: verdana,helvetica,arial,sans-serif;
        font-weight: bold;
      }

      .block{
        float: left;
        margin: 4em 1em;
        height: 30px;
        border-radius: 6px;
        background-color: #92B901;
        line-height: 30px;
        color: #ffffff;
        text-align: center;
        position:absolute;
      }

      #static{
        padding-left: 4px;
        padding-right: 4px;
        left:425px;
      }

      #static{
        -webkit-animation: rotate 4s; /* Chrome, Safari, Opera */
        animation: rotate 4s;
      }

      #animateMe {
        float: left;
        margin: 4em 1em;
        width: 70px;
        border-radius: 6px;
        background-color: #92B901;
        line-height: 30px;
        color: #ffffff;
        text-align: center;

        -webkit-animation: myfirst 4s forwards; /* Chrome, Safari, Opera */
        animation: myfirst 4s forwards;
      }

      /* Chrome, Safari, Opera */
      @-webkit-keyframes myfirst {
          0%   {
            -webkit-transform: rotate(0deg) ; /* Chrome, Safari, Opera */
            transform: rotate(0deg);
          }
          15%   {
            -webkit-transform: rotate(0deg) ; /* Chrome, Safari, Opera */
            transform: rotate(0deg);
            left:25px; width:90px;
          }
          30%  {
            -webkit-transform: rotate(0deg) ; /* Chrome, Safari, Opera */
            transform: rotate(0deg);
            left:50px; width:70px;
          }
          45%  {
            -webkit-transform: rotate(0deg) ; /* Chrome, Safari, Opera */
            transform: rotate(0deg);
            left:75px; width:90px;
          }
          50%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:100px; width:70px;
          }
          55%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:125px; width:90px;
          }
          60%  {
            -webkit-transform: rotate(-30deg); /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:150px; width:70px;
          }
          65%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:200px; width:90px;
          }
          70%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:225px; width:70px;
          }
          75%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:250px; width:90px;
          }
          80%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:275px; width:70px;
          }
          85%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:300px; width:90px;
          }
          90%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:325px; width:70px;
          }
          95%  {
            -webkit-transform: rotate(-30deg) ; /* Chrome, Safari, Opera */
            transform: rotate(-30deg);
            left:350px;
          }
          100% {
            left:365px;
          }
      }

      /* Chrome, Safari, Opera */
      @-webkit-keyframes rotate{
         0% { }
         15% { -webkit-transform: rotate(-360deg); }
         30% { 
          -webkit-transform: rotate(180deg) ; /* Chrome, Safari, Opera */
          transform: rotate(180deg); 
         }
         95% { 
          -webkit-transform: rotate(180deg) ; /* Chrome, Safari, Opera */
          transform: rotate(180deg); 
         }
         100% { 
          -webkit-transform: rotate(0deg) ; /* Chrome, Safari, Opera */
          transform: rotate(0deg); 
         }

      }

      /* Chrome, Safari, Opera */
      @keyframes rotate{
        100% { transform: rotate(360deg); }
      }

      /* Standard syntax */
      @keyframes myfirst {
         
      }
    </style>
  </head>
  <body>
      <div id="animateMe" class="block">CSS3</div>
      <div id="static" class="block">is awesome!</div>
  </body>
</html>
